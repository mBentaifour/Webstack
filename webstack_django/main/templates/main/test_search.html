{% extends 'main/test_base.html' %}

{% block content %}
<div class="container">
    <h2>Recherche de produits</h2>
    
    <form method="get">
        <input type="text" name="q" value="{{ query }}">
        <button type="submit">Rechercher</button>
    </form>
    
    <div class="results">
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Prix: {{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
